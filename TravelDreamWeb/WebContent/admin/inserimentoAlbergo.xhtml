<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Inserimento albergo</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Inserimento Albergo">
			<h:panelGrid columns="3" id="regGrid">
				
				<h:outputLabel for="location">Location:</h:outputLabel>
                <h:selectOneMenu value="#{registerAlbergoBean.luogo}">
                	<f:selectItems value="#{registerAlbergoBean.elelis}" var="ElementDTO" itemValue="#{ElementDTO.id}" itemLabel="#{ElementDTO.citta}(#{ElementDTO.stato})-#{ElementDTO.indirizzo}"/>
                </h:selectOneMenu> 
				<h:outputText/>
				
				
				<h:outputLabel for="nome">Nome albergo:</h:outputLabel>
				
				<p:inputText id="nome" value="#{registerAlbergoBean.al.nome}" /><p:message for="nome" />
				
				<h:outputText value="Numero stelle:" />  
       			<p:rating value="#{registerAlbergoBean.al.numeroStelle}" stars="5" cancel="false"/>
       			
       			<h:outputText value="Camere: " /> 
       			<p:selectManyCheckbox id="lineDirection" onchange="change(1);"> 
			        <f:selectItem itemLabel="camere singole" itemValue="Option 1" onchange="change(1);"/>
			        <p:inputText id="c1" value="#{registerAlbergoBean.opt1}" style="display:none;" />  
			        <f:selectItem itemLabel="camere doppie" itemValue="Option 2" onchange="change(2);"/>  
			        <p:inputText id="c2" value="#{registerAlbergoBean.opt2}" style="display:none;" />
			        <f:selectItem itemLabel="camere triple" itemValue="Option 3" onchange="change(3);"/>  
			        <p:inputText id="c3" value="#{registerAlbergoBean.opt3}" style="display:none;" />	
			    </p:selectManyCheckbox>	
       			
				
			</h:panelGrid>
				
			
			<p:commandButton value="Salva" update="regGrid" action="#{registerAlbergoBean.register()}" />
	
			<h:link value="Indietro" outcome="sceltaInserimento" />
	
		</p:panel>
	</h:form>
	<script type="text/javascript">
      function change(id) {
        if($("#c"+id).is(":visible")) {
        	$("#c"+id).hide();
        } else {
        	$("#c"+id).show();
        }
      }
    </script>
</h:body>
</html>
