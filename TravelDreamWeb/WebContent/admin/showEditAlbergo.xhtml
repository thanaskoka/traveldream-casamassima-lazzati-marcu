<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="menu">
	
			<h:form prependId="false">
				<p:menu id="leftIm">

					<p:submenu label="Area Impiegato">
						<p:menuitem value="Admin" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Mezzi" outcome="showEditMezzo"
							icon="ui-icon-star" />
						<p:menuitem value="Escursioni" outcome="showEditEscursione"
							icon="ui-icon-star" />
						<p:menuitem value="Alberghi" outcome="showEditAlbergo"
							icon="ui-icon-star" />
						<p:menuitem value="Luoghi" outcome="luoghiLis" icon="ui-icon-star" />
						<p:menuitem value="New Pacchetto" outcome="AddPacchetto"
							icon="ui-icon-star" />
						<p:menuitem value="Logout" action="#{logoutBean.logout()}"
							icon="ui-icon-close" />
					</p:submenu>
				</p:menu>
			</h:form>
		</ui:define>
		
		<ui:define name="content">
		
			<h:form id="form">
	<p:panel header="Ricerca Pacchetto">
					<h:panelGrid columns="" id="regGrid">
				
				<p:dataTable id="pacchetti" var="esc" value="#{showAlbergoModBean.carsSmall}" update="regGrid" rowKey="#{esc.id}" selection="#{showAlbergoModBean.selectalb}" selectionMode="single">
				

					<p:column headerText="Id Albergo" > #{esc.id}</p:column>
					<p:column headerText="Id Luogo" >#{esc.idLuogo}</p:column>
					<p:column headerText="Nome Albergo">#{esc.nome}</p:column>
					<p:column headerText="Numero Stelle">#{esc.numeroStelle}</p:column>
				</p:dataTable>
			<h:link value="Inserisci nuovo albergo" outcome="inserimentoAlbergo" />
			<p:commandButton value="Modifica Selezionato" update="regGrid" icon="ui-icon-search"  action="#{showAlbergoModBean.modify()}" />	
			<p:commandButton value="Elimina Selezionato" update="regGrid" icon="ui-icon-search"  action="#{showAlbergoModBean.delete()}" />	
			</h:panelGrid>
			
			</p:panel>
			
			</h:form>
			
			
		
		</ui:define>
		
	</ui:composition>
</h:body>
</html>
