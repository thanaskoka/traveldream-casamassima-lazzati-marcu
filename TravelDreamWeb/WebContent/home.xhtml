<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<!--  <img src="img/dreams.jpg" />-->
</h:head>

      <h:form id="form">   
       <p:breadCrumb>
		<p:menuitem value="Admin"  outcome="home" />
		<p:menuitem value="Admin"  outcome="sceltaInserimento" />
		<p:menuitem value="login" onclick="PF('dlg').show()" />
		
		</p:breadCrumb>
           <p:commandButton id="logoutButton" value="Logout" update="growl"   
                    actionListener="#{logoutBean.logout()}"   
                    oncomplete="handleLoginRequest(xhr, status, args)"/>           
        
   
  
    <p:growl id="growl" showDetail="true" life="3000" />  
  
    <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">  
  
        <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="username" value="Username:" />  
            <p:inputText value="#{loginBean.username}"   
                    id="username" required="true" label="username" />  
              
            <h:outputLabel for="password" value="Password:" />  
            <h:inputSecret value="#{loginBean.password}"   
                    id="password" required="true" label="password" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Login" update="growl"   
                    actionListener="#{loginBean.login}"   
                    oncomplete="handleLoginRequest(xhr, status, args)"/>  
            </f:facet>  
        </h:panelGrid>  
          
    </p:dialog>  
</h:form>  
  
<script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            PF('dlg').jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            PF('dlg').hide();  
            $('#loginLink').fadeOut();  
        }  
    }  
</script>
</html>
