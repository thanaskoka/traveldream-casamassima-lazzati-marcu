<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">


<h:head>
        <title>Aggiungi Nuovo Pacchetto</title>
</h:head>
<h:body>
<h:form id="form">  
  
    <p:dataTable id="cars" var="esc" value="#{addPackBean.esclis}" rowKey="#{esc.id}"  
                 selection="#{addPackBean.escScelte}" selectionMode="multiple">  
  
        <p:column headerText="Costo">  #{esc.id}  </p:column>
  
        <p:column headerText="Costo">  #{esc.costoPerEsc}  </p:column>

        <p:column headerText="Data Iniziale">  #{esc.dataInizio}  </p:column>

        <p:column headerText="Data Fine">  #{esc.dataFine}  </p:column>
  
        <f:facet name="footer">  
            <p:commandButton value="View" icon="ui-icon-search"  
                        update=":form:display" oncomplete="PF('carDialog').show()"/>  
        </f:facet>  
    </p:dataTable>  
  
    <p:dialog header="Car Detail" widgetVar="carDialog"  
              width="250" showEffect="explode" hideEffect="explode">  
  
        <p:dataList id="display"  
            value="#{addPackBean.escScelte}"  
            var="selectedCar" type="definition">  
  
            Model: #{selectedCar.id}  
            
        </p:dataList>  
  
    </p:dialog>  
  
</h:form>  
  </h:body>

</html>
