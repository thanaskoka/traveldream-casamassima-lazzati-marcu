<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">


<h:head>
        <title>Aggiungi Nuovo Pacchetto</title>
</h:head>
<h:body>
	<h1>Hello #{userBean.name}</h1>
	
    
    
	<h:form>
		<p:menu>  
        
        <p:submenu label="Area Personale">  
            <p:menuitem value="Home" outcome="index" icon="ui-icon-home"/>  
            <p:menuitem value="Cronologia Viaggi" outcome="storicoViaggi" icon="ui-icon-star"/>  
            <p:menuitem value="Le Mie GiftList" outcome="index" icon="ui-icon-star"/>  
            <p:menuitem value="Invito Viaggi" outcome="showInviti" icon="ui-icon-star"/>  
            <p:menuitem value="Invito Giftlist" outcome="index" icon="ui-icon-star"/>  
            <p:menuitem value="Logout" action="#{logoutBean.logout()}"  icon="ui-icon-close" /> 
        </p:submenu>  
	</p:menu> 
	
	<p:panel header="Ricerca Pacchetto">
			<h:panelGrid columns="" id="regGrid">
				<h:outputLabel for="location">Destinazione:</h:outputLabel>
                <p:inputText id="location" value="#{indexBean.destinazione}" /><p:message for="location" />
                 <h:outputText value="Quando vuoi partire?" /> 
				<p:calendar value="#{indexBean.dataP}" id="popupCal1" />  
                
            	<h:outputText  /> <h:outputText  /><h:outputText  />
           		<p:commandButton value="Find" icon="ui-icon-search" update="regGrid" actionListener="#{indexBean.findPack()}"  />
           		
           		<p:dataTable id="pacchetti"  var="esc" value="#{indexBean.pacchetticonv}" update="regGrid" rowKey="#{esc.id}" selection="#{indexBean.selectPack}" selectionMode="single">
                                        <p:column headerText="id">  #{esc.id}  </p:column>
                                        <p:column headerText="Luogo">  #{esc.luogo}  </p:column>

                                        <p:column headerText="Mezzo Andata">  #{esc.voloAndata}  </p:column>

                                        <p:column headerText="Mezzo Ritorno">  #{esc.voloRitorno}  </p:column>

                                        <p:column headerText="Albergo">  #{esc.albergo}  </p:column>

                                        
                </p:dataTable>
                <h:outputText  />
                 <p:commandButton value="Escursioni" icon="ui-icon-search" update="escu"   actionListener="#{indexBean.showEscursioniPacc()}"  />  
                <p:commandButton value="Procedi" icon="ui-icon-search" update="escu"   action="#{indexBean.procedi()}"  />
                <h:outputText value="Escursioni associate al pacchetto selezionato" /> <h:outputText  /> <h:outputText  /> 
                 <p:dataTable id="escu"  var="selectedEsc" value="#{indexBean.escLis}" update="regGrid" rowKey="#{selectedEsc.id}" >
                                        <p:column headerText="id">  #{selectedEsc.id}  </p:column>
                                        <p:column headerText="Descrizione">  #{selectedEsc.infoEsc}  </p:column>
										<f:facet name="footer">
                                           
                                             
                                        </f:facet>
                </p:dataTable>
				
				
		</h:panelGrid>
		</p:panel>	
		
	</h:form>
</h:body>
</html>
