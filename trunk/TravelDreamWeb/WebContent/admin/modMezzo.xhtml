<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Modify Viaggio</title>
</h:head>
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="menu">

			<h:form prependId="false">
				<p:menu id="leftIm">

					<p:submenu label="Area Impiegato">
						<p:menuitem value="Admin" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Mezzi" outcome="showEditMezzo"
							icon="ui-icon-star" />
						<p:menuitem value="Escursioni" outcome="showEditEscursione"
							icon="ui-icon-star" />
						<p:menuitem value="Alberghi" outcome="showEditAlbergo"
							icon="ui-icon-star" />
						<p:menuitem value="Luoghi" outcome="luoghiLis" icon="ui-icon-star" />
						<p:menuitem value="New Pacchetto" outcome="AddPacchetto"
							icon="ui-icon-star" />
						<p:menuitem value="Logout" action="#{logoutBean.logout()}"
							icon="ui-icon-close" />
					</p:submenu>
				</p:menu>
			</h:form>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panel header="Modifica Mezzo Trasporto">
					<h:panelGrid columns="3" id="regGrid">
						<h:outputText value="Data e Ora Partenza " />
						<p:calendar value="#{modMezzo.dateP}"
							pattern="MM/dd/yyyy HH:mm" />
						<h:outputText value="#{modMezzo.dateP}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
						</h:outputText>


						<h:outputText value="Data e Ora Arrivo " />
						<p:calendar value="#{modMezzo.dateA}"
							pattern="MM/dd/yyyy HH:mm" />
						<h:outputText value="#{modMezzo.dateA}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
						</h:outputText>



						

						<h:outputLabel for="costoPersona">Costo Posto:</h:outputLabel>
						<p:inputText id="costoPersona"
							value="#{modMezzo.mezzoDto.costoPers}" />
						<p:message for="costoPersona" />
					</h:panelGrid>
					<p:commandButton value="Salva" update="regGrid"
						action="#{modMezzo.update()}" />

					<h:link value="Indietro" outcome="index" />

				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
