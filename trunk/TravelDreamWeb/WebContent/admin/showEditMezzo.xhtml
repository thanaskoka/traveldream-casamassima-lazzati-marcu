<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="menu">

			<h:form prependId="false">
				<p:menu id="leftIm">

					<p:submenu label="Area Impiegato">
						<p:menuitem value="Admin" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Mezzi" outcome="showEditMezzo"
							icon="ui-icon-star" />
						<p:menuitem value="Escursioni" outcome="showEditEscursione"
							icon="ui-icon-star" />
						<p:menuitem value="Alberghi" outcome="showEditAlbergo"
							icon="ui-icon-star" />
						<p:menuitem value="Luoghi" outcome="luoghiLis" icon="ui-icon-star" />
						<p:menuitem value="New Pacchetto" outcome="AddPacchetto"
							icon="ui-icon-star" />
						<p:menuitem value="Logout" action="#{logoutBean.logout()}"
							icon="ui-icon-close" />
					</p:submenu>
				</p:menu>
			</h:form>
		</ui:define>
		<ui:define name="content">
			<h:form id="form">

				<p:growl id="messages" showDetail="true" />

				<p:dataTable var="car" value="#{showMezzoModBean.carsSmall}"
					id="carList" editable="true">

					<f:facet name="header">  
           Mezzi Di Trasporto  
        </f:facet>

					<p:ajax event="rowEdit" listener="#{showMezzoModBean.onEdit}"
						update=":form:messages" />
					<p:ajax event="rowEditCancel"
						listener="#{showMezzoModBean.onCancel}" update=":form:messages" />

					<p:column headerText="Id Mezzo" style="width:30%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.idMezzoTrasporto}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.idMezzoTrasporto}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Posti Disponibili" style="width:20%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.postiDisponibili}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.postiDisponibili}" style="width:100%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Costo Persona" style="width:30%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.costoPers}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{showMezzoModBean.mezzo.costoPers}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Id Partenza" style="width:24%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.idLuogoPartenza}" />
							</f:facet>
							<f:facet name="input">
								<h:selectOneMenu value="#{showMezzoModBean.luogoPartenza}">
									<f:selectItems value="#{showMezzoModBean.elelis}" var="man"
										itemLabel="#{man.citta}" itemValue="#{man.id}" />
								</h:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Id Destinazione" style="width:20%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.idLuogoArrivo}" />
							</f:facet>
							<f:facet name="input">
								<h:selectOneMenu value="#{showMezzoModBean.luogoArrivo}">
									<f:selectItems value="#{showMezzoModBean.elelis}" var="color"
										itemLabel="#{color.citta}" itemValue="#{color.id}" />
								</h:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>



					<p:column headerText="Data Partenza" style="width:20%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.dataInizio}" />
							</f:facet>
							<f:facet name="input">
								<p:calendar value="#{showMezzoModBean.dateP}"
									pattern="MM/dd/yyyy HH:mm" />
								<h:outputText value="#{car.dataInizio}">
									<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
								</h:outputText>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Data Arrivo" style="width:20%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.dataFine}" />
							</f:facet>
							<f:facet name="input">
								<p:calendar value="#{showMezzoModBean.dateA}"
									pattern="MM/dd/yyyy HH:mm" />
								<h:outputText value="#{car.dataFine}">
									<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
								</h:outputText>
							</f:facet>
						</p:cellEditor>
					</p:column>




					<p:column style="width:6%">
						<p:rowEditor />
					</p:column>

				</p:dataTable>

			</h:form>
		</ui:define>
		<h:link value="Inserisci nuovo mezzo" outcome="inserimentoViaggio" />
			

	</ui:composition>
</h:body>
</html>
